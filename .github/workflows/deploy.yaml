name: SpringScale Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: "self-hosted"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
          check-latest: true
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package --file pom.xml
