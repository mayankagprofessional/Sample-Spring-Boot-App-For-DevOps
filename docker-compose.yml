version: '3'

services:
  app:
    image: mayankag96/springboot-docker:26
    ports:
      - 8080:8080
    networks:
      - npm_default
    depends_on:
      - db

  db:
    image: mysql:latest
    environment:
      - 'MYSQL_DATABASE=mydatabase'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=myuser'
    networks:
      - npm_default


networks:
  npm_default:
    external: true